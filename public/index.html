<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM - Gestión de Contactos</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="../src/css/main.css" rel="stylesheet">
    <link href="../src/css/components/sidebar.css" rel="stylesheet">
    <link href="../src/css/components/table.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <div class="flex w-auto">
        <!-- Aside -->
        <nav class="col-md-2 d-none d-md-block sidebar">
            <div class="flex items-center justify-center mb-6" id="logo">
                <img src="../src/assets/images/logo.png" alt="Logo">
            </div>
            <div class="sidebar-menu">
                <a href="index.html" class="boton-seleccion">
                    <span class="text-icon-container">
                        <i class="fa-solid fa-user"></i>Leads
                    </span>
                    <i class="fa-solid fa-chevron-right"></i>
                </a>
                <a href="estadisticas.html">Dashboard<i class="fa-solid fa-chevron-right"></i></a>
                <a href="#">Customers<i class="fa-solid fa-chevron-right"></i></a>
            </div>
        </nav>
        <main class="mx-auto p-8" id="main-content">
            <h1 class="text-2xl md:text-3xl font-bold mb-6">Sistema CRM</h1>
            <div class="bg-white rounded-lg shadow p-4 md:p-6 mb-6">
                <div class="flex flex-col md:flex-row gap-4 items-start md:items-center">
                    <div class="flex-grow">
                        <input type="file" id="csvFile" accept=".csv" class="mb-4 p-2 border rounded w-full">
                        <button onclick="loadCSV()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                            Cargar CSV
                        </button>
                    </div>
                    <div>
                        <select id="cursoFilter" onchange="filterContacts()" class="border rounded px-3 py-1">
                            <option value="">Todos los cursos</option>
                            <option value="Diseño">Diseño</option>
                            <option value="UI">UI</option>
                            <option value="UI Avanzado">UI Avanzado</option>
                        </select>
                    </div>
                    <button onclick="clearSystem()"
                        class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 w-full md:w-auto">
                        Limpiar Sistema
                    </button>
                </div>
            </div>

            <div class="mb-4 flex flex-col md:flex-row gap-4 items-center justify-between">
                <div class="flex flex-wrap gap-2">
                    <select id="statusFilter" onchange="filterContacts()" class="border rounded px-3 py-1">
                        <option value="">Todos los estados</option>
                        <option value="nuevo">Nuevo</option>
                        <option value="iniciado">Iniciado</option>
                        <option value="en proceso">En Proceso</option>
                        <option value="exitoso">Exitoso</option>
                        <option value="no desea">No Desea</option>
                        <option value="num incorrecto">Número Incorrecto</option>
                    </select>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow overflow-x-auto responsive-table">
                <table class="min-w-full">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-4 md:px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nombre</th>
                            <th class="px-4 md:px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Apellido</th>
                            <th class="px-4 md:px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Correo</th>
                            <th class="px-4 md:px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">WhatsApp</th>
                            <th class="px-4 md:px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Estado</th>
                            <th class="px-4 md:px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Acciones</th>
                            <th class="hidden-column">Fecha Carga</th>
                        </tr>
                    </thead>
                    <tbody id="contactTable" class="bg-white divide-y divide-gray-200"></tbody>
                </table>
            </div>
        </main>
    </div>

    <script type="module" src="../src/js/app.js"></script>
</body>

</html>
