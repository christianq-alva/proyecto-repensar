<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM - Gestión de Contactos</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="./src/css/main.css" rel="stylesheet">
    <link href="./src/css/components/sidebar.css" rel="stylesheet">
    <link href="./src/css/components/table.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body class="bg-gray-100">
    <button id="menuToggle" class="menu-toggle">
        <i class="fas fa-bars"></i>
    </button>
    <div class="flex w-auto">
        <!-- Aside -->
        <nav class="col-md-2 d-none d-md-block sidebar">
            <div class="flex items-center justify-center mb-6" id="logo">
                <img src="./src/assets/images/logo.png" alt="Logo">
            </div>
            <div class="sidebar-menu">
                <a href="index.html" class="boton-seleccion">
                    <span class="text-icon-container">
                        <i class="fa-solid fa-user"></i>Leads
                    </span>
                    <i class="fa-solid fa-chevron-right"></i>
                </a>
                <a href="./public/estadisticas.html">Dashboard<i class="fa-solid fa-chevron-right"></i></a>
                <a href="#">Customers<i class="fa-solid fa-chevron-right"></i></a>
            </div>
        </nav>
        <main class="w-full p-4 md:p-8" id="main-content">
            <h1 class="text-xl md:text-3xl font-bold mb-4 md:mb-6">Sistema CRM</h1>
            <div class="bg-white rounded-lg shadow p-3 md:p-6 mb-4 md:mb-6">
                <div class="flex flex-col md:flex-row gap-3 md:gap-4 items-start md:items-center">
                    <div class="w-full md:flex-grow">
                        <input type="file" id="csvFile" accept=".csv" class="mb-3 p-2 border rounded w-full text-sm md:text-base">
                        <button onclick="loadCSV()" class="w-full md:w-auto bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 text-sm md:text-base">
                            Cargar CSV
                        </button>
                    </div>
                    <div class="w-full md:w-auto">
                        <select id="cursoFilter" onchange="filterContacts()" class="w-full md:w-auto border rounded px-3 py-2 text-sm md:text-base">
                            <option value="">Todos los cursos</option>
                            <option value="Diseño">Diseño</option>
                            <option value="UI">UI</option>
                            <option value="UI Avanzado">UI Avanzado</option>
                        </select>
                    </div>
                    <button onclick="clearSystem()" class="w-full md:w-auto bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 text-sm md:text-base">
                        Limpiar Sistema
                    </button>
                </div>
            </div>

            <div class="mb-4 flex flex-col md:flex-row gap-3 md:gap-4 items-center justify-between">
                <div class="w-full md:w-auto">
                    <select id="statusFilter" onchange="filterContacts()" class="w-full md:w-auto border rounded px-3 py-2 text-sm md:text-base">
                        <option value="">Todos los estados</option>
                        <option value="nuevo">Nuevo</option>
                        <option value="iniciado">Iniciado</option>
                        <option value="en proceso">En Proceso</option>
                        <option value="exitoso">Exitoso</option>
                        <option value="no desea">No Desea</option>
                        <option value="num incorrecto">Número Incorrecto</option>
                    </select>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow overflow-x-auto responsive-table">
                <table class="min-w-full">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-3 md:px-6 py-2 md:py-3 text-left text-xs md:text-sm font-medium text-gray-500 uppercase tracking-wider">Nombre</th>
                            <th class="px-3 md:px-6 py-2 md:py-3 text-left text-xs md:text-sm font-medium text-gray-500 uppercase tracking-wider">Apellido</th>
                            <th class="px-3 md:px-6 py-2 md:py-3 text-left text-xs md:text-sm font-medium text-gray-500 uppercase tracking-wider">Correo</th>
                            <th class="px-3 md:px-6 py-2 md:py-3 text-left text-xs md:text-sm font-medium text-gray-500 uppercase tracking-wider">WhatsApp</th>
                            <th class="px-3 md:px-6 py-2 md:py-3 text-left text-xs md:text-sm font-medium text-gray-500 uppercase tracking-wider">Estado</th>
                            <th class="px-3 md:px-6 py-2 md:py-3 text-left text-xs md:text-sm font-medium text-gray-500 uppercase tracking-wider">Acciones</th>
                            <th class="hidden-column">Fecha Carga</th>
                        </tr>
                    </thead>
                    <tbody id="contactTable" class="bg-white divide-y divide-gray-200 hover:bg-gray-50 transition-colors duration-150">
                </table>
            </div>
        </main>
    </div>

    <script type="module" src="./src/js/app.js"></script>
    <script>
        document.getElementById('menuToggle').addEventListener('click', function() {
            document.querySelector('.sidebar').classList.toggle('active');
        });
    </script>
</body>

</html>
