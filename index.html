<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM - Gestión de Contactos</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="./src/css/main.css" rel="stylesheet">
    <link href="./src/css/components/sidebar.css" rel="stylesheet">
    <link href="./src/css/components/table.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body class="bg-gray-100">
    <button id="menuToggle" class="menu-toggle">
        <i class="fas fa-bars"></i>
    </button>
    <div class="flex w-auto">
        <!-- Aside -->
        <nav class="col-md-2 d-none d-md-block sidebar">
            <div class="flex items-center justify-center mb-6" id="logo">
                <img src="./src/assets/images/logo.png" alt="Logo">
            </div>
            <div class="sidebar-menu">
                <a href="index.html" class="boton-seleccion">
                    <span class="text-icon-container">
                        <i class="fa-solid fa-user"></i>Leads
                    </span>
                    <i class="fa-solid fa-chevron-right"></i>
                </a>
                <a href="./public/estadisticas.html"><span class="text-icon-container"><i class="fa-solid fa-chart-line"></i>Dashboard</span><i class="fa-solid fa-chevron-right"></i></a>
                <!-- <a href="#">Customers<i class="fa-solid fa-chevron-right"></i></a> -->
            </div>
        </nav>
        <main class="w-full p-6 md:p-10 lg:p-12" id="main-content">
            <h1 class="text-2xl md:text-4xl font-bold mb-6 md:mb-8 text-gray-800">Sistema CRM</h1>
            <div class="bg-white rounded-xl shadow-lg p-4 md:p-8 mb-6 md:mb-8">
                <div class="flex flex-col md:flex-row gap-4 md:gap-6 items-start md:items-center justify-between">
                    <div class="w-full md:w-auto flex flex-col md:flex-row items-center gap-4">
                        <div class="relative w-full md:w-auto">
                            <input type="file" id="csvFile" accept=".csv" class="p-2 pl-10 border rounded w-full text-sm md:text-base cursor-pointer hover:border-blue-500 transition-colors duration-200">
                            <i class="fas fa-file-csv absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-500"></i>
                        </div>
                        <button onclick="loadCSV()" class="w-full md:w-auto bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600 text-sm md:text-base transition-colors duration-200">
                            <i class="fas fa-upload mr-2"></i>Cargar CSV
                        </button>
                    </div>
                    <div class="flex flex-col md:flex-row gap-3 md:gap-4">
                        <select id="cursoFilter" onchange="filterContacts()" class="w-full md:w-auto border rounded px-3 py-2 text-sm md:text-base">
                            <option value="">Todos los cursos</option>
                            <option value="Diseño">Diseño</option>
                            <option value="UI">UI</option>
                            <option value="UI Avanzado">UI Avanzado</option>
                        </select>
                        <select id="statusFilter" onchange="filterContacts()" class="w-full md:w-auto border rounded px-3 py-2 text-sm md:text-base">
                            <option value="">Todos los estados</option>
                            <option value="nuevo">Nuevo</option>
                            <option value="iniciado">Iniciado</option>
                            <option value="en proceso">En Proceso</option>
                            <option value="exitoso">Exitoso</option>
                            <option value="no desea">No Desea</option>
                            <option value="num incorrecto">Número Incorrecto</option>
                        </select>
                        <button onclick="clearSystem()" class="w-full md:w-auto bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 text-sm md:text-base min-w-[120px]">
                            <i class="fas fa-broom mr-2"></i>Limpiar Sistema
                        </button>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-xl shadow-lg overflow-x-auto">
                <div class="responsive-table">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-white">
                            <tr>
                                <th class="px-4 md:px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider">Nombre</th>
                                <th class="px-4 md:px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider">Apellido</th>
                                <th class="px-4 md:px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider">Correo</th>
                                <th class="px-4 md:px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider">WhatsApp</th>
                                <th class="px-4 md:px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider">Estado</th>
                                <th class="px-4 md:px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider">Acciones</th>
                                <th class="hidden-column">Fecha Carga</th>
                            </tr>
                        </thead>
                        <tbody id="contactTable" class="bg-white divide-y divide-gray-200">
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script type="module" src="./src/js/app.js"></script>
    <script>
        document.getElementById('menuToggle').addEventListener('click', function() {
            document.querySelector('.sidebar').classList.toggle('active');
        });
    </script>
</body>

</html>
